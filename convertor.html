<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .converter {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
    }
  </style>
</head>
<body>

<div class="converter">
  <h2 class="text-center mb-4">ðŸ’± Currency Converter</h2>
  
  <div class="mb-3">
    <label for="amount" class="form-label">Enter Amount:</label>
    <input type="number" id="amount" class="form-control" placeholder="e.g. 100">
  </div>

  <div class="mb-3">
    <label for="fromCurrency" class="form-label">From:</label>
    <select id="fromCurrency" class="form-select">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="toCurrency" class="form-label">To:</label>
    <select id="toCurrency" class="form-select">
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
    </select>
  </div>

  <button onclick="convertCurrency()" class="btn btn-primary w-100">Convert</button>

  <h4 class="text-center mt-4" id="result">Result: </h4>
</div>

<script>
  function convertCurrency() {
    const amount = parseFloat(document.getElementById("amount").value);
    const from = document.getElementById("fromCurrency").value;
    const to = document.getElementById("toCurrency").value;
    const result = document.getElementById("result");

    // Example static conversion rates
    const rates = {
      "INR": { "USD": 0.012, "EUR": 0.011, "INR": 1 },
      "USD": { "INR": 83.2, "EUR": 0.92, "USD": 1 },
      "EUR": { "INR": 90.5, "USD": 1.09, "EUR": 1 }
    };

    if (!isNaN(amount)) {
      const converted = amount * rates[from][to];
      result.innerText = `Result: ${amount} ${from} = ${converted.toFixed(2)} ${to}`;
    } else {
      result.innerText = "Please enter a valid amount.";
    }
  }
</script>

</body>
</html>
